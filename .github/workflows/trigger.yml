name: Run Bilyoner Stream Fetcher

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # Her g√ºn 03:00 UTC

jobs:
  fetch:
    runs-on: ubuntu-latest

    env:
      API_URL: https://api.bilyonersport.com/channel/
      BILYONER_API_KEY: ${{ secrets.BILYONER_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run fetch script
        run: |
          python fetch_streams.py

      - name: Upload fetch_output.json
        uses: actions/upload-artifact@v4
        with:
          name: fetch-output
          path: fetch_output.json

      - name: Upload playlist.m3u
        uses: actions/upload-artifact@v4
        with:
          name: m3u-playlist
          path: playlist.m3u
